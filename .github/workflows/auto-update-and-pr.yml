name: Auto Update File and Create PR

on:
  workflow_dispatch:

# GITHUB_TOKENread-onlyなので、書き込み権限を付与する
permissions:
  contents: write

jobs:
  update-file-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main # mainブランチをチェックアウト

      # 2. 新しいブランチを作成
      - name: Create new branch
        id: create-branch
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          branch_name="auto-update-$timestamp"
          git switch -c $branch_name
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

      # 3. ファイルを更新（例: 現在の日時をファイルに書き込む）
      - name: Update file
        run: |
          echo "Last updated: $(date)" >> example.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add example.txt
          git commit -m "Auto-update example.txt"

      # 4. 新しいブランチにプッシュ
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: ${{ steps.create-branch.outputs.branch_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 5. プルリクエストを作成
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Auto-update example.txt"
          body: "This PR was automatically generated by GitHub Actions."
          branch: ${{ steps.create-branch.outputs.branch_name }}
          base: main
          labels: automated